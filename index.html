<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>   
    <script src="js/script.js"></script>
    <title>PIC-A-PIS</title>
</head>
<body>
    <!--landing page-->
    <div id="overlay">
    <div id=landing>
        <h1>PIC-A-PIS</h1>
        <div><img src="images/pizza.png" alt="logo" width="100px" height="100px"></div>
        <p>Pick A Piece Of Pizza!</p>

    </div>
    <!--end landing page-->
    
    <!--content-->
        <div id="form">
            <form id="pizza">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="size"></label>
                                <select class="browser-default custom-select" id="sizes" placeholder="Choose Size">
                                    <option value="">Choose Size</option>
                                    <option value="400">Small =Ksh400</option>
                                    <option value="800">Medium =ksh 800</option>
                                    <option value="1200">Large= ksh 1200</option>
                                </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="crust"></label>
                                <select class="browser-default custom-select" id="crusts" placeholder="Choose Crust">
                                    <option value="">Choose Crust</option>
                                    <option value="150">Crispy =ksh 150</option>
                                    <option value="200">Stuffed =ksh 200</option>
                                    <option value="100">Gluten-free= ksh 100</option>
                                </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="size"></label>
                                <select class="browser-default custom-select" id="toppings" placeholder="Choose Topping">
                                    <option value="">Choose Topping</option>
                                    <option value="50">Cheese =ksh 50</option>
                                    <option value="70">Veggies =ksh 70</option>
                                    <option value="60">Pepperoni= ksh 60</option>
                                </select>
                    </div>
                    <div class="quan">
                        <label for="quantity">Quantity</label>
                        <input class="form-control" type="text" name="pizza" id="quantity" placeholder="0" max=""
                            min="0">
                    </div><br><br><br><br><br><br>

                    <div class="orderhere"><button class="btn btn-success mx-auto d-block submit" type="submit" id="orderhere"><strong>ORDER HERE</strong></button></div>
                </div>
            </form>
            
            
            <div class="col-xs-4" id="confirm">
               <div class="confirm"> 
                <h2>Your Pizza  Bills are </h2>
                <h2>Price: Ksh <span id="finalcost"></span></h2><br><br>
               </div>

                <div id="deliver" class="deliver">
                    <h5>Would you like us to deliver your pizza at a Ksh.150 fee?</h5><br>
                    <form id="address">
                        <div class="col-xs-6">
                            <label for="first-name"></label>
                            <input id="location" type="text" size="40" placeholder="Enter where you live..." required />
                            <button class="btn btn-dark complete" type="submit">Enter</button>
                            <h3><span id="delivery-message"></span></h3>
                        </div>
                    </form>
                
            </div><br>
            <div class="checkout"><button type="btn" class="btn btn-dark" id="checkout">Checkout</button></div><br><br>
            <div id="orderdetails" class="col-xs-12">
                <ul id="summary"><strong>Your order is: </strong></ul>
                <h4 id="thanks">Thank you and Welcome again!</h4>
            </div>


        </div>

        
    </div>
</div>
</body>
</html>
